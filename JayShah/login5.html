<html>
<head>
	<style>

	.name{
		background-color:#33ffaf;
		border-radius:8px;
		width:340px;
		height:200px;
		box-shadow:5px 5px black;
		}
	#usr,#pwd{
		border-radius:8px;
		box-shadow:2px 2px black;
		}
	input{
		box-shadow:2px 2px black;
		}
	form{
		text-align:center;
		}
	</style> 
</head>

<body>
	<center>
	<div class="name" id="name">
	<form>
		<h1> Login</h1>
	<b>Username:</b><input type="text" name="userid" id="usr"> <br><br>
	<b>Password:</b><input type="password" name="pswrd"id="pwd"><br><br>
	<input type="button" onclick="check(this.form)" value="Login">
	<input type="reset" value="Reset" onclick="backgroundReset()">
	<input type="button" value="Change Color" onclick="backgroundColor()">
	</form>
	</div>
	</center>
<script language="javascript">
	var ck_username = /^[1A-ZA-Z0-90-9A-ZA-ZA-Z0-9]{10}$/;
	var ck_username2 = /^[RVCE21MCA0-90-90-9]{12}$/;
	var ck_pwd=/^(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z]).{8,}$/;

	function check(form){
		var userid =form.userid.value;
		var pwd = form.pswrd.value;
			if ( !ck_username.test(userid) || !ck_pwd.test(pwd))
			{
				alert("Incorrect username or password (Format Incorrect)");
			}
			else
			{
					alert("welcome to RVCE ");
					document.write(Date()+" welcome "+name);
					document.body.bgColor=randomColor();
			}
	}
	function randomColor()
        {
                var letters = "0123456789ABCDEF";
                var color = "#";
                for (i=0; i<6; i++)
                        {
                                color += letters[Math.floor(Math.random()*16)];
                        }
                        return color;
        }
	function backgroundColor(){
		document.getElementById("name").style.backgroundColor=randomColor();
	}
	function backgroundReset(){
		document.getElementById("name").style.backgroundColor="#33ffaf";
	}
</script>
</body>
</html>
